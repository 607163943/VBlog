# tomcat配置
server:
  port: 8088 # 服务端口

# springboot配置
spring:
  application:
    name: v-blog # 服务名称
  profiles:
    active: dev # 激活环境
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 数据库连接池
    url: jdbc:mysql:///${mysql.database}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${mysql.username}
    password: ${mysql.password}

# mybatis配置
mybatis:
  type-aliases-package: org.sang.pojo.po # 扫描的数据库实体包
  configuration:
    map-underscore-to-camel-case: true # 开启下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印sql
  mapper-locations: classpath:mapper/*.xml # 扫描mapper的xml文件

# 日志配置
logging:
  level:
    org.springframework.security: info
